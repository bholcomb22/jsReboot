<!DOCTYPE html>
<html>
    <head>
        <title>Notes application</title>
    </head>
    <body>
        <h1>Notes Application</h1>
        <p>This application was created by Ben Holcomb w/ javaScript</p>
        <input id="search-text" placeholder="Filter notes" type="text">
        <select id="filter-by">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
        <div id="notes">
        </div>
        <button type="button" id="create-note">Create Note</button>
        <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
        <script src="notes-functions.js"></script>
        <script src="notes-app.js"></script>
    </body>
</html>
