<!DOCTYPE html>
<html>
    <head>
        <title>Notes Application</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="images/favicon.png">
    </head>
    <body>
        <div id="" class="header">
                <div class="container">
                    <h1 class="header__title">Notes Application</h1>
                    <h2 class="header__subtitle">Created by Ben Holcomb w/ javaScript</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="index.html">Home</a>
            <span id="last-edited"></span>

            </div>
        </div>
        <div class="container">
            <input id="note-title" class="title-input" placeholder="Note Title">
            <textarea type="text" class="body-input" id="note-body" placeholder="Enter note text"></textarea>
            <button id="remove-note" class="button button--secondary">Remove Note</button>

        </div>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
        <script src="scripts/notes-functions.js"></script>
        <script src="scripts/notes-edit.js"></script>
    </body>
</html>
